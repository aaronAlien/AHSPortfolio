<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nes.css" />
    <link rel="stylesheet" href="./myP.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script defer src="./myP.js"></script>
    <title>Aaron H Shakespeare</title>
  </head>
  <body>
    <nav class="nav-container">
      <div>
        <p class="nes-balloon is-dark from-left nes-pointer">
          Let's connect on
          <a
            href="https://www.linkedin.com/in/aaron-shakespeare/"
            target="_blank"
          >
            <i class="nes-icon linkedin is-small"> </i>LinkedIn
          </a>
        </p>
      </div>
      <img src="assets/avatar_light.png" alt="" />
      <div class="nes-container is-rounded is-dark nav-container-contact">
        <h1>HEY, I'M AARON</h1>
        <div class="break"></div>
        <!-- break -->
        <ul id="btns-list">
          <li>
            <a href="./index.html">
              <button type="button" class="nes-btn is-warning">Home</button>
            </a>
          </li>
          <li>
            <a href="#" download>
              <button type="button" class="nes-btn is-warning">CV</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="grid-container-contact">
      <div class="nes-container grid-contact is-dark">
        <p class="nes-text is-warning">
          Please send me email using the form below and i will get back to you shortly.
        </p>
        <div class="form-container">
          <form action="javascript:void(0)">
            <div
              style="background-color: #212529; padding: 1rem"
              class="nes-field is-inline"
            >
              <label for="dark_field" style="color: #fff">FULL NAME</label>
              <input
                type="text"
                id="dark_field_name"
                class="nes-input is-dark"
                placeholder="Hodor "
                required
              />
            </div>
            <div
              style="background-color: #212529; padding: 1rem"
              class="nes-field is-inline"
            >
              <label for="dark_field" style="color: #fff">EMAIL</label>
              <input
                type="text"
                id="dark_field_email"
                class="nes-input is-dark"
                placeholder="hodor@gmail.com"
                required
              />
            </div>
            <label for="textarea_field">Your message: </label>
            <textarea
              id="textarea_field"
              class="nes-textarea is-dark"
              placeholder="Hello Aaron..."
              required
            ></textarea>
            <button type="button submit" class="nes-btn is-success">
              Send email
            </button>
          </form>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <div class="footer-content">
        <ul>
          <li>
            <a href="https://github.com/aaronAlien" target="_blank">
              <i class="nes-icon github is-medium"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/aaron-shakespeare/"
              target="_blank"
            >
              <i class="nes-icon linkedin is-medium"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/_thatshakespeare/"
              target="_blank"
            >
              <i class="nes-icon instagram is-medium"></i>
            </a>
          </li>
        </ul>
        <p>
          avatar by
          <a
            href="https://x.com/naylissah/status/1699586574403395601?lang=en-GB"
            target="_blank"
            >naylissah</a
          >
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  </body>
</html>
